<body>
    <h1>포켓몬스터</h1>
    <h2>스칼렛 바이올렛</h2>
    <h3>스타팅 포켓몬</h3>
    <script>
        pokemons = ["나오하","뜨아거","꾸왁스"];
        var i = 0;
        while(i < pokemons.length){

            i = i + 1;
        }
    </script>
